<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄机 · 天机测算</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #000000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 动态背景 - 卦象纹理 */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(139, 69, 19, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 八卦图案装饰 */
        .bagua-pattern {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            opacity: 0.03;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23D4AF37" stroke-width="0.5"/><path d="M50 10 L50 90 M10 50 L90 50 M20 20 L80 80 M80 20 L20 80" stroke="%23D4AF37" stroke-width="0.3"/></svg>');
            background-size: contain;
            animation: rotate 120s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 主容器 - 全屏沉浸式 */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* 顶部标题 - 极简 */
        .header {
            padding: 40px 20px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E4C1 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-size: 13px;
            color: rgba(212, 175, 55, 0.5);
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* 对话区域 */
        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 48px;
        }

        .conversation::-webkit-scrollbar {
            width: 4px;
        }

        .conversation::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 2px;
        }

        /* 欢迎引导 */
        .welcome {
            text-align: center;
            max-width: 500px;
            margin-top: 15vh;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 32px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 300;
            color: #D4AF37;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .welcome p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 2;
            letter-spacing: 1px;
        }

        /* 消息气泡 */
        .message {
            max-width: 600px;
            width: 100%;
            animation: messageIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 20px 28px;
            border-radius: 24px;
            font-size: 16px;
            line-height: 1.8;
            max-width: 80%;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.08));
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.1);
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: left;
            letter-spacing: 0.5px;
        }

        /* 输入区域 - 悬浮设计 */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 20px 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 18px 60px 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 28px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            outline: none;
            resize: none;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-box:focus {
            border-color: rgba(212, 175, 55, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37, #F4E4C1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 6px 24px rgba(212, 175, 55, 0.6);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        /* 打字效果 */
        .typing-indicator {
            display: inline-block;
            padding: 20px 28px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.6);
            margin: 0 4px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-10px); opacity: 1; }
        }


        /* 用户信息区 */
        .user-section {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: flex-end;
            max-width: 500px;
        }

        .user-email {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .quota-hint {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            color: rgba(212, 175, 55, 0.8);
            font-size: 13px;
            backdrop-filter: blur(10px);
            cursor: default;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .logout-btn:hover {
            border-color: rgba(212, 175, 55, 0.5);
            color: rgba(212, 175, 55, 0.8);
        }

        /* 支付模态框 - 精致设计 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.95));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 300;
            color: #D4AF37;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .modal-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .price-tag {
            font-size: 72px;
            font-weight: 200;
            background: linear-gradient(135deg, #D4AF37, #F4E4C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
            letter-spacing: -2px;
        }

        .price-tag small {
            font-size: 36px;
            vertical-align: super;
        }

        .feature-list {
            text-align: left;
            margin: 30px 0;
            padding: 0 20px;
        }

        .feature-item {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 12px 0;
            padding-left: 24px;
            position: relative;
        }

        .feature-item::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #D4AF37;
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #D4AF37, #F4E4C1);
            color: #000;
            border: none;
            border-radius: 28px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
        }

        /* 登录/注册表单样式 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input:focus {
            border-color: rgba(212, 175, 55, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 12px;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .success-message {
            color: #51cf66;
            font-size: 13px;
            margin-top: 12px;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(81, 207, 102, 0.2);
        }

        .modal-footer {
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-link {
            color: #D4AF37;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .modal-link:hover {
            color: #F4E4C1;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                letter-spacing: 6px;
            }

            .welcome h2 {
                font-size: 22px;
            }

            .message-content {
                font-size: 15px;
            }
        }

        /* 隐藏元素的渐隐动画 */
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

        // 初始化
        async function init() {
            console.log('=== 初始化开始 ===');

            // 检查是否有现有会话
            const { data: { session }, error } = await supabase.auth.getSession();

            console.log('会话检查结果:', { hasSession: !!session, hasError: !!error });

            if (error) {
                console.error('获取会话失败:', error);
                showLoginModal();
                return;
            }

            if (session) {
                console.log('发现已有会话:', session.user.email);
                currentUser = session.user;

                try {
                    await loadUserQuota();
                    console.log('配额加载成功:', userQuota);
                    showUserInfo();
                    console.log('用户信息已显示');
                } catch (loadError) {
                    console.error('加载配额失败:', loadError);
                    // 即使配额加载失败,也显示用户信息
                    userQuota = { quota: 0 };
                    showUserInfo();
                }
            } else {
                console.log('无会话,显示登录框');
                showLoginModal();
            }

            // 监听认证状态变化
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('认证状态变化:', event, session?.user?.email);

                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    try {
                        await loadUserQuota();
                    } catch (e) {
                        console.error('加载配额失败:', e);
                        userQuota = { quota: 0 };
                    }
                    showUserInfo();
                    closeLoginModal();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    userQuota = null;
                    conversationHistory = [];
                    hideUserInfo();
                    showLoginModal();
                }
            });

            // 检查支付回调
            checkPaymentCallback();

            console.log('=== 初始化完成 ===');
        }

        // 检查支付回调
        function checkPaymentCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentStatus = urlParams.get('payment');

            if (paymentStatus === 'success') {
                alert('解锁成功!现在可以无限畅聊了');
                window.history.replaceState({}, document.title, window.location.pathname);
                if (currentUser) loadUserQuota();
            } else if (paymentStatus === 'cancel') {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // 加载用户配额
        async function loadUserQuota() {
            if (!currentUser) return;

            const { data } = await supabase
                .from('user_quotas')
                .select('*')
                .eq('user_id', currentUser.id)
                .single();

            if (data) {
                userQuota = data;
            }
        }

        // 显示用户信息
        function showUserInfo() {
            if (!currentUser) return;
            userEmail.textContent = currentUser.email.split('@')[0];
            userSection.style.display = 'flex';
            updateQuotaDisplay();
        }

        // 隐藏用户信息
        function hideUserInfo() {
            userSection.style.display = 'none';
        }

        // 更新配额显示
        function updateQuotaDisplay() {
            if (!userQuota) return;

            const quota = userQuota.quota;
            if (quota > 0 && quota <= 100) {
                quotaText.textContent = `剩余 ${quota} 次`;
            } else if (quota > 100) {
                quotaText.textContent = '无限畅聊';
            }
        }

        // 显示登录模态框
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('registerModal').classList.remove('active');
            document.getElementById('loginError').style.display = 'none';
        }

        // 关闭登录模态框
        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        // 显示注册模态框
        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            loginError.style.display = 'none';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    loginError.textContent = error.message === 'Invalid login credentials'
                        ? '邮箱或密码错误'
                        : error.message;
                    loginError.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                    return;
                }

                // 登录成功会触发 onAuthStateChange
            } catch (err) {
                console.error('登录错误:', err);
                loginError.textContent = '登录失败,请稍后重试';
                loginError.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerError = document.getElementById('registerError');
            const registerSuccess = document.getElementById('registerSuccess');

            registerError.style.display = 'none';
            registerSuccess.style.display = 'none';

            if (password !== passwordConfirm) {
                registerError.textContent = '两次密码不一致';
                registerError.style.display = 'block';
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + window.location.pathname
                    }
                });

                if (error) {
                    registerError.textContent = error.message;
                    registerError.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.textContent = '注册';
                    return;
                }

                registerSuccess.textContent = '注册成功!请查收邮箱并点击验证链接';
                registerSuccess.style.display = 'block';

                setTimeout(() => {
                    showLoginModal();
                }, 3000);

            } catch (err) {
                console.error('注册错误:', err);
                registerError.textContent = '注册失败,请稍后重试';
                registerError.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        }

        // 退出登录
        async function logout() {
            await supabase.auth.signOut();
            // 清空对话
            conversation.innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">🔮</div>
                    <h2>窥天机 · 知命数</h2>
                    <p>问世事沉浮 观人生起落<br>你的困惑 我来解答</p>
                </div>
            `;
        }

        // 发送消息
        async function sendMessage() {
            if (isProcessing) return;

            // 检查是否登录
            if (!currentUser) {
                showLoginModal();
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            // 检查配额
            if (!userQuota || userQuota.quota <= 0) {
                showPaymentModal();
                return;
            }

            isProcessing = true;
            sendBtn.disabled = true;
            userInput.disabled = true;

            // 移除欢迎消息
            if (welcome) {
                welcome.classList.add('fade-out');
                setTimeout(() => welcome.remove(), 500);
            }

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // 添加到历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 显示打字效果
            const typingMsg = addTypingIndicator();

            try {
                // 调用API
                const response = await callAPI();

                // 移除打字效果
                typingMsg.remove();

                // 添加AI回复 - 带打字效果
                await addMessageWithTyping(response, 'assistant');

                // 保存到历史
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

                // 扣除配额
                await deductQuota();

                // 如果是第2次对话(配额剩1),在用户感到"wow"后触发付费
                if (userQuota.quota === 1 && conversationHistory.length >= 4) {
                    setTimeout(() => {
                        showPaymentModal();
                    }, 2000);
                }

            } catch (error) {
                typingMsg.remove();
                addMessage('抱歉,天机暂时无法泄露,请稍后再试...', 'assistant');
                console.error('API Error:', error);
            }

            isProcessing = false;
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // 调用API (处理流式响应)
        async function callAPI() {
            const messages = [
                { role: 'system', content: getSystemPrompt() },
                ...conversationHistory
            ];

            const response = await fetch(WORKER_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                },
                body: JSON.stringify({ messages })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('API Error:', errorText);
                throw new Error('API请求失败');
            }

            // 检查是否是流式响应
            const contentType = response.headers.get('content-type');

            if (contentType && contentType.includes('text/event-stream')) {
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                if (content) {
                                    fullContent += content;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }

                return fullContent;
            } else {
                // 处理普通JSON响应
                const data = await response.json();
                return data.choices[0].message.content;
            }
        }

        // 添加消息
        function addMessage(content, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            msgDiv.appendChild(contentDiv);
            conversation.appendChild(msgDiv);
            conversation.scrollTop = conversation.scrollHeight;

            return msgDiv;
        }

        // 添加带打字效果的消息
        async function addMessageWithTyping(content, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            msgDiv.appendChild(contentDiv);
            conversation.appendChild(msgDiv);

            // 逐字显示
            for (let i = 0; i < content.length; i++) {
                contentDiv.textContent += content[i];
                conversation.scrollTop = conversation.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 30));
            }
        }

        // 添加打字指示器
        function addTypingIndicator() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message assistant';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';

            msgDiv.appendChild(typingDiv);
            conversation.appendChild(msgDiv);
            conversation.scrollTop = conversation.scrollHeight;

            return msgDiv;
        }

        // 扣除配额
        async function deductQuota() {
            if (!userQuota) return;

            userQuota.quota -= 1;
            updateQuotaDisplay();

            if (currentUser) {
                // 更新数据库
                await supabase
                    .from('user_quotas')
                    .update({ quota: userQuota.quota })
                    .eq('user_id', currentUser.id);
            }
        }

        // 显示支付模态框
        function showPaymentModal() {
            document.getElementById('paymentModal').classList.add('active');
        }

        // 关闭支付模态框
        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        // 处理支付
        async function handlePayment() {
            if (!currentUser) {
                alert('请先登录');
                showLoginModal();
                return;
            }

            try {
                // 调用支付
                const response = await fetch(`${SUPABASE_URL}/functions/v1/stripe-checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        userEmail: currentUser.email,
                        language: 'zh'
                    })
                });

                if (!response.ok) throw new Error('Payment failed');

                const { sessionId } = await response.json();
                await stripe.redirectToCheckout({ sessionId });

            } catch (error) {
                console.error('Payment error:', error);
                alert('支付失败,请稍后重试');
            }
        }

        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 发送按钮
        sendBtn.addEventListener('click', sendMessage);

        // 回车发送
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        init();
    </script>
