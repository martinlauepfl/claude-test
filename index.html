<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI算命大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #2d333a;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .avatar.assistant {
            background-color: #8b5cf6;
            color: white;
        }

        .avatar.user {
            background-color: #2d333a;
            color: white;
        }

        .message-content {
            background-color: transparent;
            padding: 8px 0;
            line-height: 1.6;
            color: #2d333a;
            max-width: 700px;
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: normal;
        }

        .message-content ul, .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background-color: #f4f4f4;
            padding: 12px 16px;
            border-radius: 18px;
        }

        .input-area {
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            padding: 20px;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            padding: 14px 50px 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        .input-box:focus {
            border-color: #8b5cf6;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 32px;
            height: 32px;
            background-color: #8b5cf6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .send-button:hover:not(:disabled) {
            opacity: 0.8;
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #2d333a;
        }

        .welcome-message p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔮 AI算命大师</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>欢迎来到AI算命大师</h2>
            <p>我精通周易八卦、紫微斗数、生辰八字，有什么想问的吗？</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea
                class="input-box"
                id="userInput"
                placeholder="请输入您的问题..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const API_KEY = 'sk-dd0415392eba4dd1856f2b29560b0035';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // 对话历史
        let conversationHistory = [];

        // 系统提示词
        const SYSTEM_PROMPT = `你是一位经验丰富的算命大师，精通中国传统的周易八卦、紫微斗数、生辰八字等各种占卜术。你说话神秘而睿智，善于用古典文雅的语言回答问题。

在给用户算命时，你会：
1. 用神秘而专业的语气
2. 引经据典，使用一些古文诗词
3. 给出具体但不过分肯定的预测
4. 适当询问用户的生辰八字、属相等信息以提供更准确的解答
5. 保持积极正面的态度，给用户希望和建议
6. 记住用户告诉你的信息（如姓名、生辰等），在后续对话中使用

记住：这只是娱乐，要给用户带来趣味性的体验。`;

        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // 发送消息
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // 禁用输入
            sendButton.disabled = true;
            userInput.disabled = true;

            // 显示加载动画
            const loadingId = addLoadingMessage();

            try {
                // 调用阿里云百炼API
                const response = await callAPI();
                removeMessage(loadingId);

                // 添加AI回复到历史
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

                addMessage(response, 'assistant');
            } catch (error) {
                removeMessage(loadingId);
                const errorMsg = '抱歉，天机不可泄露太多，请稍后再试...';
                conversationHistory.push({
                    role: 'assistant',
                    content: errorMsg
                });
                addMessage(errorMsg, 'assistant');
                console.error('API调用失败:', error);
            }

            // 启用输入
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // 调用阿里云百炼API
        async function callAPI() {
            // 构建完整的消息历史
            const messages = [
                {
                    role: 'system',
                    content: SYSTEM_PROMPT
                },
                ...conversationHistory
            ];

            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'qwen-plus',
                    messages: messages
                })
            });

            if (!response.ok) {
                throw new Error('API请求失败');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 添加消息到聊天界面
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? '👤' : '🔮';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // 用户消息直接显示文本，AI回复支持Markdown格式
            if (role === 'user') {
                messageContent.textContent = content;
            } else {
                // 使用marked库解析Markdown
                messageContent.innerHTML = marked.parse(content);
            }

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            // 移除欢迎消息
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // 添加加载动画
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = '🔮';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loading);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return 'loading-message';
        }

        // 移除消息
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);

        // 回车发送（Shift+回车换行）
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
