            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Á¶ÅÁî®ËæìÂÖ•
            sendButton.disabled = true;
            userInput.disabled = true;

            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            const loadingId = addLoadingMessage();

            try {
                // Ë∞ÉÁî®ÈòøÈáå‰∫ëÁôæÁÇºAPI
                const response = await callAPI();
                removeMessage(loadingId);

                // Ê∑ªÂä†AIÂõûÂ§çÂà∞ÂéÜÂè≤
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

                addMessage(response, 'assistant');

                // Êâ£Èô§Ê¨°Êï∞
                deductQuota();
            } catch (error) {
                removeMessage(loadingId);
                const errorMsg = 'Êä±Ê≠âÔºåÂ§©Êú∫‰∏çÂèØÊ≥ÑÈú≤Â§™Â§öÔºåËØ∑Á®çÂêéÂÜçËØï...';
                conversationHistory.push({
                    role: 'assistant',
                    content: errorMsg
                });
                addMessage(errorMsg, 'assistant');
                console.error('APIË∞ÉÁî®Â§±Ë¥•:', error);
            }

            // ÂêØÁî®ËæìÂÖ•
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // Ë∞ÉÁî®ÈòøÈáå‰∫ëÁôæÁÇºAPI
        async function callAPI() {
            const messages = [
                {
                    role: 'system',
                    content: SYSTEM_PROMPT
                },
                ...conversationHistory
            ];

            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'qwen-plus',
                    messages: messages
                })
            });

            if (!response.ok) {
                throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? 'üë§' : 'üîÆ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'user') {
                messageContent.textContent = content;
            } else {
                messageContent.innerHTML = marked.parse(content);
            }

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // Ê∑ªÂä†Âä†ËΩΩÂä®Áîª
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'üîÆ';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loading);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return 'loading-message';
        }

        // ÁßªÈô§Ê∂àÊÅØ
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // ÂèëÈÄÅÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        sendButton.addEventListener('click', sendMessage);

        // ÂõûËΩ¶ÂèëÈÄÅÔºàShift+ÂõûËΩ¶Êç¢Ë°åÔºâ
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        init();
    </script>
