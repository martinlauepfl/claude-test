<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI算命大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #1a1410 0%, #2d1810 25%, #3d1f15 50%, #4a2618 75%, #5c2f1a 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                filter: brightness(0.95);
            }
            50% {
                filter: brightness(1.05);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(251, 146, 60, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(234, 88, 12, 0.04) 0%, transparent 60%);
            pointer-events: none;
            animation: slowGlow 12s ease-in-out infinite;
        }

        @keyframes slowGlow {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #fbbf24 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
            letter-spacing: 0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .quota-badge {
            background: linear-gradient(135deg, #fb923c 0%, #f59e0b 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(251, 146, 60, 0.3);
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(251, 146, 60, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 4px 20px rgba(251, 146, 60, 0.4);
                transform: scale(1.02);
            }
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: #fbbf24;
            transform: translateY(-1px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(251, 146, 60, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 146, 60, 0.7);
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            animation: gentleSlideIn 0.8s ease;
        }

        @keyframes gentleSlideIn {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar.assistant {
            background: linear-gradient(135deg, #fb923c 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(251, 146, 60, 0.3);
        }

        .avatar.user {
            background: linear-gradient(135deg, #fbbf24 0%, #fb923c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            line-height: 1.7;
            color: #1f2937;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: normal;
        }

        .message-content ul, .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.15) 0%, rgba(245, 158, 11, 0.12) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 8px 32px rgba(251, 146, 60, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 60px 16px 20px;
            border: 2px solid rgba(251, 146, 60, 0.3);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: #fb923c;
            box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.1), 0 8px 24px rgba(251, 146, 60, 0.15);
            transform: translateY(-1px);
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #fb923c 0%, #f59e0b 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(251, 146, 60, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(251, 146, 60, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.85);
            animation: gentleFadeIn 2s ease;
        }

        @keyframes gentleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message h2 {
            font-size: 36px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fbbf24 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.4;
            animation: warmGlow 4s ease-in-out infinite;
        }

        @keyframes warmGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(251, 146, 60, 0.4));
            }
        }

        .welcome-message p {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto;
        }

        /* 登录/注册模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(251, 146, 60, 0.3);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #fb923c;
            box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.1);
            transform: translateY(-1px);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fb923c 0%, #f59e0b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 146, 60, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(251, 146, 60, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-link {
            color: #fbbf24;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .modal-link:hover {
            color: #f59e0b;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .error-message {
            color: #fca5a5;
            font-size: 14px;
            margin-top: 12px;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .success-message {
            color: #86efac;
            font-size: 14px;
            margin-top: 12px;
            background: rgba(16, 185, 129, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .verification-banner {
            background: rgba(251, 191, 36, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 4px solid #fbbf24;
            padding: 16px 20px;
            margin: 16px auto;
            max-width: 800px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .verification-banner strong {
            color: #fbbf24;
        }

        .resend-link {
            color: #8b5cf6;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .resend-link:hover {
            color: #6366f1;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        /* 支付模态框 */
        .payment-modal .modal-content {
            text-align: center;
        }

        .payment-price {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 24px 0;
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
        }

        .payment-price small {
            font-size: 28px;
        }

        .payment-desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
        }

        .payment-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

        // 初始化
        async function init() {
            // 检查是否有登录会话
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                currentUser = session.user;
                await loadUserQuota();
                await loadChatHistory();
                showUserInfo();
            } else {
                showLoginModal();
            }

            // 监听认证状态变化
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    await loadUserQuota();
                    await loadChatHistory();
                    showUserInfo();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    userQuota = null;
                    conversationHistory = [];
                    clearChatDisplay();
                }
            });
        }

        // 加载聊天历史
        async function loadChatHistory() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: true })
                    .limit(50); // 只加载最近50条

                if (error) {
                    console.error('加载聊天历史失败:', error);
                    return;
                }

                if (data && data.length > 0) {
                    // 移除欢迎消息
                    const welcomeMessage = chatContainer.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }

                    // 显示历史消息
                    data.forEach(msg => {
                        if (msg.role !== 'system') {
                            addMessage(msg.content, msg.role);
                            if (msg.role !== 'system') {
                                conversationHistory.push({
                                    role: msg.role,
                                    content: msg.content
                                });
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('加载聊天历史异常:', error);
            }
        }

        // 保存消息到数据库
        async function saveChatMessage(role, content) {
            if (!currentUser) return;

            try {
                const { error } = await supabase
                    .from('chat_messages')
                    .insert({
                        user_id: currentUser.id,
                        role: role,
                        content: content
                    });

                if (error) {
                    console.error('保存消息失败:', error);
                }
            } catch (error) {
                console.error('保存消息异常:', error);
            }
        }

        // 清空聊天显示
        function clearChatDisplay() {
            chatContainer.innerHTML = `
                <div id="verificationBanner" class="verification-banner" style="display: none;">
                    <strong>⚠️ 请验证您的邮箱</strong><br>
                    我们已向您的邮箱发送了验证链接，请查收并点击链接完成验证。
                    <a class="resend-link" onclick="resendVerificationEmail()">重新发送</a>
                </div>
                <div class="welcome-message">
                    <h2>命运如何，且让我为你测算</h2>
                    <p>周易八卦，紫微斗数，占往知来</p>
                </div>
            `;
        }

        // 加载用户配额
        async function loadUserQuota() {
            const { data, error } = await supabase
                .from('user_quotas')
                .select('*')
                .eq('user_id', currentUser.id)
                .single();

            if (error) {
                console.error('加载配额失败:', error);
                return;
            }

            userQuota = data;
        }

        // 显示用户信息
        function showUserInfo() {
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('username').textContent = currentUser.email.split('@')[0];
            updateQuotaBadge();
            checkEmailVerification();
        }

        // 检查邮箱是否已验证
        function checkEmailVerification() {
            if (currentUser && !currentUser.email_confirmed_at) {
                document.getElementById('verificationBanner').style.display = 'block';
            } else {
                document.getElementById('verificationBanner').style.display = 'none';
            }
        }

        // 重新发送验证邮件
        async function resendVerificationEmail() {
            if (!currentUser) return;

            const { error } = await supabase.auth.resend({
                type: 'signup',
                email: currentUser.email
            });

            if (error) {
                alert('发送失败：' + error.message);
            } else {
                alert('验证邮件已重新发送，请查收邮箱！');
            }
        }

        // 更新剩余次数显示
        function updateQuotaBadge() {
            const quota = userQuota ? userQuota.quota : 0;
            document.getElementById('quotaBadge').textContent = `剩余卦象: ${quota}`;
        }

        // 显示登录模态框
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('registerModal').classList.remove('active');
            document.getElementById('loginError').textContent = '';
        }

        // 显示注册模态框
        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('registerError').textContent = '';
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                if (error.message === 'Invalid login credentials') {
                    document.getElementById('loginError').textContent = '邮箱或密码错误';
                } else if (error.message === 'Email not confirmed') {
                    document.getElementById('loginError').textContent = '请先验证您的邮箱';
                } else {
                    document.getElementById('loginError').textContent = error.message;
                }
                return;
            }

            currentUser = data.user;
            await loadUserQuota();
            document.getElementById('loginModal').classList.remove('active');
            showUserInfo();
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                document.getElementById('registerError').textContent = '两次密码不一致';
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: window.location.origin + window.location.pathname
                }
            });

            if (error) {
                document.getElementById('registerError').textContent = error.message;
                return;
            }

            // 显示成功消息
            document.getElementById('registerError').className = 'success-message';
            document.getElementById('registerError').textContent = '注册成功！请查收邮箱并点击验证链接。';

            // 3秒后关闭注册框并显示登录框
            setTimeout(() => {
                document.getElementById('registerModal').classList.remove('active');
                showLoginModal();
                document.getElementById('registerError').className = 'error-message';
                document.getElementById('registerError').textContent = '';
            }, 3000);
        }

        // 退出登录
        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            userQuota = null;
            conversationHistory = [];
            document.getElementById('userInfo').style.display = 'none';
            chatContainer.innerHTML = `
                <div id="verificationBanner" class="verification-banner" style="display: none;">
                    <strong>⚠️ 请验证您的邮箱</strong><br>
                    我们已向您的邮箱发送了验证链接，请查收并点击链接完成验证。
                    <a class="resend-link" onclick="resendVerificationEmail()">重新发送</a>
                </div>
                <div class="welcome-message">
                    <h2>命运如何，且让我为你测算</h2>
                    <p>周易八卦，紫微斗数，占往知来</p>
                </div>
            `;
            showLoginModal();
        }

        // 显示支付模态框
        function showPaymentModal() {
            document.getElementById('paymentModal').classList.add('active');
        }

        // 关闭支付模态框
        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        // 处理支付（模拟）
        async function handlePayment() {
            // 模拟支付成功
            alert('支付成功！（模拟）\n实际使用时需要接入真实支付接口');

            // 增加5次对话次数
            const newQuota = userQuota.quota + 5;

            const { error: updateError } = await supabase

                .update({
                    quota: newQuota,

                })
                .eq('user_id', currentUser.id);

            if (updateError) {

                return;
            }

            // 记录支付记录
            await supabase

                });

            await loadUserQuota();

        // 检查是否有剩余次数
        function checkQuota() {
            if (!userQuota || userQuota.quota <= 0) {
                showPaymentModal();
                return false;
            }
            return true;
        }

        // 扣除次数
        async function deductQuota() {
            if (!userQuota) {
                console.error('配额数据未加载');
                return;
            }

            const newQuota = userQuota.quota - 1;

            const { error } = await supabase
                .from('user_quotas')
                .update({
                    quota: newQuota,
                    updated_at: new Date().toISOString()
                })
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('扣除配额失败:', error);
                return;
            }

            userQuota.quota = newQuota;
            updateQuotaBadge();
        }

        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // 发送消息（支持流式显示）
        async function sendMessage() {
            if (!currentUser) {
                showLoginModal();
                return;
            }

            if (!checkQuota()) {
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 保存用户消息到数据库
            saveChatMessage('user', message);

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // 禁用输入
            sendButton.disabled = true;
            userInput.disabled = true;

            // 移除欢迎消息
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // 创建 AI 消息容器
            const aiMessageDiv = createStreamingMessage();

            try {
                // 调用 API 并实时更新内容
                const response = await callAPI((chunk) => {
                    updateStreamingMessage(aiMessageDiv, chunk);
                });

                // 添加 AI 回复到历史
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

                // 保存 AI 回复到数据库
                saveChatMessage('assistant', response);

                // 只有成功获得回复才扣除次数
                await deductQuota();
            } catch (error) {
                // API 调用失败，移除消息容器并显示错误
                removeStreamingMessage(aiMessageDiv);
                const errorMsg = '抱歉，天机不可泄露太多，请稍后再试...';
                conversationHistory.push({
                    role: 'assistant',
                    content: errorMsg
                });
                addMessage(errorMsg, 'assistant');
                console.error('API调用失败:', error);
                // 注意：失败时不扣除次数，也不保存到数据库
            }

            // 启用输入
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // 调用 Supabase Edge Function（保护阿里云 API Key）- 支持流式输出
        async function callAPI(onChunk) {
            const messages = [
                {
                    role: 'system',
                    content: getSystemPrompt()
                },
                ...conversationHistory
            ];

            const response = await fetch(WORKER_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                },
                body: JSON.stringify({
                    messages: messages
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('API Error:', errorText);
                throw new Error('API请求失败');
            }

            // 检查响应类型
            const contentType = response.headers.get('content-type');

            if (contentType && contentType.includes('text/event-stream')) {
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                if (content) {
                                    fullContent += content;
                                    onChunk(content);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

                return fullContent;
            } else {
                // 处理普通 JSON 响应（兼容旧版 Edge Function）
                const data = await response.json();
                const content = data.choices[0].message.content;

                // 模拟流式输出效果
                for (let i = 0; i < content.length; i++) {
                    onChunk(content[i]);
                    await new Promise(resolve => setTimeout(resolve, 20));
                }

                return content;
            }
        }

        // 创建流式消息容器
        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = '🔮';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.dataset.rawContent = '';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            return messageDiv;
        }

        // 更新流式消息内容
        function updateStreamingMessage(messageDiv, chunk) {
            const messageContent = messageDiv.querySelector('.message-content');
            messageContent.dataset.rawContent += chunk;
            messageContent.textContent = messageContent.dataset.rawContent;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 移除流式消息
        function removeStreamingMessage(messageDiv) {
            if (messageDiv && messageDiv.parentNode) {
                messageDiv.remove();
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? '👤' : '🔮';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'user') {
                messageContent.textContent = content;
            } else {
                messageContent.innerHTML = marked.parse(content);
            }

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // 添加加载动画
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = '🔮';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loading);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return 'loading-message';
        }

        // 移除消息
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);

        // 回车发送（Shift+回车换行）
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 页面加载时初始化
        init();
    </script>
