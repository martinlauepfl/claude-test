<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI算命大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 25%, #4c1d95 50%, #5b21b6 75%, #6d28d9 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            letter-spacing: 1px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .quota-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(139, 92, 246, 0.6);
            }
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: #fbbf24;
            transform: translateY(-1px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar.assistant {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
        }

        .avatar.user {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            line-height: 1.7;
            color: #1f2937;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: normal;
        }

        .message-content ul, .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(99, 102, 241, 0.9) 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 60px 16px 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1), 0 8px 24px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message h2 {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 60px rgba(251, 191, 36, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 40px rgba(251, 191, 36, 0.4);
            }
            50% {
                text-shadow: 0 0 80px rgba(251, 191, 36, 0.6);
            }
        }

        .welcome-message p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* 登录/注册模态框 */
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-link {
            color: #fbbf24;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .modal-link:hover {
            color: #f59e0b;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .error-message {
            color: #fca5a5;
            font-size: 14px;
            margin-top: 12px;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .success-message {
            color: #86efac;
            font-size: 14px;
            margin-top: 12px;
            background: rgba(16, 185, 129, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .verification-banner {
            background: rgba(251, 191, 36, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 4px solid #fbbf24;
            padding: 16px 20px;
            margin: 16px auto;
            max-width: 800px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .verification-banner strong {
            color: #fbbf24;
        }

        .resend-link {
            color: #8b5cf6;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .resend-link:hover {
            color: #6366f1;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        /* 支付模态框 */
        .payment-modal .modal-content {
            text-align: center;
        }

        .payment-price {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 24px 0;
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
        }

        .payment-price small {
            font-size: 28px;
        }

        .payment-desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
        }

        .payment-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);

        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

        // Supabase 配置
        const SUPABASE_URL = 'https://mulrkyqqhaustbojzzes.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11bHJreXFxaGF1c3Rib2p6emVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTAzNDYsImV4cCI6MjA3NjMyNjM0Nn0.IP0h8Ps8CSloKNvsE8yItTOE4zdVLf36zLnsgm18uhc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 用户数据管理
        let currentUser = null;
        let userQuota = null;
        let conversationHistory = [];

        // 系统提示词
        const SYSTEM_PROMPT = `你是一位经验丰富的算命大师，精通中国传统的周易八卦、紫微斗数、生辰八字等各种占卜术。你说话神秘而睿智，善于用古典文雅的语言回答问题。

        // 初始化
        async function init() {
            // 检查是否有登录会话
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                currentUser = session.user;
                await loadUserQuota();
                showUserInfo();
            } else {
                showLoginModal();
            }

            // 监听认证状态变化
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    await loadUserQuota();
                    showUserInfo();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    userQuota = null;
                }
            });

        // 加载用户配额
        async function loadUserQuota() {
            const { data, error } = await supabase
                .from('user_quotas')
                .select('*')
                .eq('user_id', currentUser.id)
                .single();

            if (error) {
                console.error('加载配额失败:', error);
                return;
            }

            userQuota = data;
        }

        // 显示用户信息
        function showUserInfo() {
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('username').textContent = currentUser.email.split('@')[0];
            updateQuotaBadge();
            checkEmailVerification();
        }

        // 检查邮箱是否已验证
        function checkEmailVerification() {
            if (currentUser && !currentUser.email_confirmed_at) {
                document.getElementById('verificationBanner').style.display = 'block';
            } else {
                document.getElementById('verificationBanner').style.display = 'none';
            }
        }

        // 重新发送验证邮件
        async function resendVerificationEmail() {
            if (!currentUser) return;

            const { error } = await supabase.auth.resend({
                type: 'signup',
                email: currentUser.email
            });

            if (error) {
                alert('发送失败：' + error.message);
            } else {
                alert('验证邮件已重新发送，请查收邮箱！');
            }
        }

        // 更新剩余次数显示
        function updateQuotaBadge() {
            const quota = userQuota ? userQuota.quota : 0;
            document.getElementById('quotaBadge').textContent = `剩余次数: ${quota}`;
        }

        // 显示登录模态框
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('registerModal').classList.remove('active');
            document.getElementById('loginError').textContent = '';
        }

        // 显示注册模态框
        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('registerError').textContent = '';
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                if (error.message === 'Invalid login credentials') {
                    document.getElementById('loginError').textContent = '邮箱或密码错误';
                } else if (error.message === 'Email not confirmed') {
                    document.getElementById('loginError').textContent = '请先验证您的邮箱';
                } else {
                    document.getElementById('loginError').textContent = error.message;
                }
                return;
            }

            currentUser = data.user;

            // 先关闭登录框和显示界面，然后异步加载配额
            document.getElementById('loginModal').classList.remove('active');
            showUserInfo();

            // 异步加载配额，不阻塞界面
            loadUserQuota().catch(err => console.error('加载配额失败:', err));
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                document.getElementById('registerError').textContent = '两次密码不一致';
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: window.location.origin + window.location.pathname
                }
            });

            if (error) {
                document.getElementById('registerError').textContent = error.message;
                return;
            }

            // 显示成功消息
            document.getElementById('registerError').className = 'success-message';
            document.getElementById('registerError').textContent = '注册成功！请查收邮箱并点击验证链接。';

            // 3秒后关闭注册框并显示登录框
            setTimeout(() => {
                document.getElementById('registerModal').classList.remove('active');
                showLoginModal();
                document.getElementById('registerError').className = 'error-message';
                document.getElementById('registerError').textContent = '';
            }, 3000);
        }

        // 退出登录
        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            userQuota = null;
            conversationHistory = [];
            document.getElementById('userInfo').style.display = 'none';
            chatContainer.innerHTML = `
                <div id="verificationBanner" class="verification-banner" style="display: none;">
                    <strong>⚠️ 请验证您的邮箱</strong><br>
                    我们已向您的邮箱发送了验证链接，请查收并点击链接完成验证。
                    <a class="resend-link" onclick="resendVerificationEmail()">重新发送</a>
                </div>
                <div class="welcome-message">
                    <h2>欢迎来到AI算命大师</h2>
                    <p>我精通周易八卦、紫微斗数、生辰八字，有什么想问的吗？</p>
                </div>
            `;
            showLoginModal();
        }

        // 显示支付模态框
        function showPaymentModal() {
            document.getElementById('paymentModal').classList.add('active');
        }

        // 关闭支付模态框
        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        // 处理支付（模拟）
        async function handlePayment() {
            // 模拟支付成功
            alert('支付成功！（模拟）\n实际使用时需要接入真实支付接口');

            // 增加5次对话次数
            const newQuota = userQuota.quota + 5;

            const { error: updateError } = await supabase
                .from('user_quotas')
                .update({
                    quota: newQuota,
                    total_purchased: userQuota.total_purchased + 5,
                    updated_at: new Date().toISOString()
                })
                .eq('user_id', currentUser.id);

            if (updateError) {
                console.error('更新配额失败:', updateError);
                alert('支付失败，请稍后重试');
                return;
            }

            // 记录支付记录
            await supabase
                .from('payment_records')
                .insert({
                    user_id: currentUser.id,
                    amount: 4.99,
                    quota_added: 5,
                    payment_method: 'mock',
                    status: 'completed'
                });

            // 重新加载配额
            await loadUserQuota();
            updateQuotaBadge();
            closePaymentModal();
        }

        // 检查是否有剩余次数
        function checkQuota() {
            // 临时跳过配额检查，直到配额查询问题解决
            if (!userQuota) {
                console.warn('配额数据未加载，暂时允许使用');
                return true;
            }

            if (userQuota.quota <= 0) {
                showPaymentModal();
                return false;
            }
            return true;
        }

        // 扣除次数
        async function deductQuota() {
            if (!userQuota) {
                console.warn('配额数据未加载，跳过扣除');
                return;
            }

            const newQuota = userQuota.quota - 1;

            const { error } = await supabase
                .from('user_quotas')
                .update({
                    quota: newQuota,
                    updated_at: new Date().toISOString()
                })
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('扣除配额失败:', error);
                return;
            }

            userQuota.quota = newQuota;
            updateQuotaBadge();
        }

        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // 发送消息
        async function sendMessage() {
            if (!currentUser) {
                showLoginModal();
                return;
            }

            if (!checkQuota()) {
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // 禁用输入
            sendButton.disabled = true;
            userInput.disabled = true;

            // 显示加载动画
            const loadingId = addLoadingMessage();

            try {
                // 调用阿里云百炼API
                const response = await callAPI();
                removeMessage(loadingId);

                // 添加AI回复到历史
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

                addMessage(response, 'assistant');

                // 扣除次数
                deductQuota();
            } catch (error) {
                removeMessage(loadingId);
                const errorMsg = '抱歉，天机不可泄露太多，请稍后再试...';
                conversationHistory.push({
                    role: 'assistant',
                    content: errorMsg
                });
                addMessage(errorMsg, 'assistant');
                console.error('API调用失败:', error);
            }

            // 启用输入
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // 调用阿里云百炼API
        async function callAPI() {
            const messages = [
                {
                    role: 'system',
                    content: SYSTEM_PROMPT
                },
                ...conversationHistory
            ];

            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'qwen-plus',
                    messages: messages
                })
            });

            if (!response.ok) {
                throw new Error('API请求失败');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 添加消息到聊天界面
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? '👤' : '🔮';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'user') {
                messageContent.textContent = content;
            } else {
                messageContent.innerHTML = marked.parse(content);
            }

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // 添加加载动画
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = '🔮';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loading);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return 'loading-message';
        }

        // 移除消息
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);

        // 回车发送（Shift+回车换行）
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 页面加载时初始化
        init();
    </script>
</body>
</html>
